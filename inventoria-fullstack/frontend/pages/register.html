<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="card">
            <h1 class="text-3xl font-extrabold text-indigo-800 text-center mb-6">☀️ Inventoria</h1>
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-6">Create Your Account</h2>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="username" class="block font-medium mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        minlength="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Choose a username"
                    />
                </div>

                <div>
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your email"
                    />
                </div>

                <div>
                    <label for="password" class="block font-medium mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Choose a password (min 6 characters)"
                    />
                </div>

                <div>
                    <label for="confirmPassword" class="block font-medium mb-1">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Confirm your password"
                    />
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                <button type="submit" class="btn w-full" id="registerBtn">
                    Register
                </button>
            </form>

            <p class="text-center mt-4 text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = '../index.html';
        }

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Hide previous errors
            errorMessage.classList.add('hidden');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                await api.auth.register(username, email, password);
                window.location.href = '../index.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.classList.remove('hidden');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
