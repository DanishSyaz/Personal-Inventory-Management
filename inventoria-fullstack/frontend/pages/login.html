<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="card">
            <h1 class="text-3xl font-extrabold text-indigo-800 text-center mb-6">☀️ Inventoria</h1>
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-6">Login to Your Account</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block font-medium mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your username"
                    />
                </div>

                <div>
                    <label for="password" class="block font-medium mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your password"
                    />
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                <button type="submit" class="btn w-full" id="loginBtn">
                    Login
                </button>
            </form>

            <p class="text-center mt-4 text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-indigo-600 font-semibold hover:underline">Register here</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = '../index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorMessage.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                await api.auth.login(username, password);
                window.location.href = '../index.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
